        <div class="p">
        	<b>相似片段：</b>
        		录的时间延迟更重要。 所谓商用硬件，Hadoop并不需要运行在昂贵且高可靠的硬件上。对于庞大的集群来说，节点故障的几率还是非常高的。HDFS被设计成<strong class="match-text">在遇到故障时</strong>能够<strong class="match-text">继续运行</strong>且<strong class="match-text">不让用户</strong><strong class="match-text">察觉到</strong>明显的<strong class="match-text">中断</strong>。同时，商用硬件并非低端硬件。低端机器故障率远高于更昂贵的机器。当用户管理几十台、上百台，甚至几千台机器时，便宜的零部件故障率更高
