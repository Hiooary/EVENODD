        	<b>相似片段：</b>
        		，速度快。 raid1就是同时对2个硬盘读写（同样的数据）。强调数据的安全性。比较浪费。 raid5也是把多个（最少3个）硬盘合并成1个逻辑盘使用，数据<strong class="match-text">读写时会建立奇偶校验信息</strong>，并且奇偶校验信息和相对应的数据分别存储于不同的磁盘上。当RAID5的一个磁盘数据发生损坏后，利用剩下的数据和相应的奇偶校验信息去恢复被损
